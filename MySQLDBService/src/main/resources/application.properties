server.port = 8082
spring.application.name=MySQLDBService
# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/video_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
